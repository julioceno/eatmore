<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eatmore | Entrando</title>

    <link rel="icon" href="./public/images/logo2.png">

    <link rel="stylesheet" href="./public/css/main.css">
    <link rel="stylesheet" href="./public/css/page-credentials.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">

</head>
<body id="page-credentials">
<div id="container">
    <div class="circle"> 
        <div class="logo-container">
            <img class="logo" src="./public/images/logo.svg" alt="logo">

        </div>
        <img class="food-plate" src="./public/images/food-plate.svg" alt=""> 
     </div>
    
    <main class="main">
        <header class="header"> 
            <input type="checkbox" id="check">
            <label for="check">
                <p>Login</p>

                <p>Registre-se</p>
            </label>
        </header>

        <section id="section"></section>

        <div class="other-ways-to-enter">

            <div>
                <span>Ou</span>
            </div>

            <div class="alternatives">
                <a href="#">
                    <img src="./public/images/twitter.svg" alt="Twitter">
                </a>
    
                <a href="#">
                    <img src="./public/images/google.svg" alt="Google">
                </a>
    
                <a href="#">
                    <img src="./public/images/facebook.svg" alt="Facebook">
                </a>
            </div>
          

        </div>


    </main>


    <div class="vegetables">
        <img src="./public/images/vegetables.svg" alt="vegetais">

    </div>
</div>
</body>
<script src="./public/javascript/page-credentials.js"></script>
</html>
