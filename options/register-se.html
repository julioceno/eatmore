<div>
    <form action="" onsubmit="validateRegister(event)">

        <div class="input-block">
            <input type="text" name="name" placeholder="Seu nome" required>
        </div>

        <div class="input-block">
            <input type="email" name="email" placeholder="Seu email" required>
        </div>

        <div class="input-block">
            <div class="password">
                <input type="password" name="password" id="password" placeholder="Sua senha" required>
                <input type="button" onclick="showPassword(event)" >
            </div>
        </div>

        <div class="input-block">
            <div class="password">
                <input type="password"id="confirm-password" placeholder="Confirme sua senha" required>
                <input type="button" onclick="showPassword(event)" >
            </div>
        </div>

        <p id="message-validade-password">Verifique as senhas novamente</p>

        <input type="submit" value="Registre-se">

    </form>
</div>
