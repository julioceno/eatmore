<!DOCTYPE html>

<head>

<body id="page-menu">

        <a class="profile" href="#">

        <nav class="routes">
            <a href="">
                <img src="./public/images/menu-profile.svg" alt="menu-profile">

                <p>Perfil</p>
            </a>

            <a href="">
                <img src="./public/images/menu-feedback.svg" alt="menu-feedback">
                
                <p>Feedback</p>
            </a>

            <a href="">
                <img src="./public/images/menu-request.svg" alt="menu-request">

            </a>

            <a href="">

            <a href="">
                <img src="./public/images/menu-log-out.svg" alt="menu-log-out">

            </a>

            
        </nav>

        <hr class="line-menu">

            <nav class="social-media">
                <a href=""><img src="./public/images/social-media-facebook.svg" alt=""></a>

                <a href=""><img src="./public/images/social-media-instagram.svg" alt=""></a>
                <a href=""><img src="./public/images/social-media-location.svg" alt=""></a>
            </nav>

            <div class="address">
                <p>Rua almerida - Jardim Lúcio QD 77 LT 27</p>
            </div>

    </aside>


    <section class="section">
        
        <h3>Escolha a comida <strong> que você mais ama </strong> </h3>
        
        <form action="">
            <input class="search-bar" type="search" name="search" id="" list="history" placeholder="Procure o que você gosta">
       
            <datalist id="history">
                <option>  <img src="./public/images/doka.png" alt=""> falando</option>
                <option style="background-image:url(./public/images/doka.png);">male</option>

            </datalist>

        </form>

        <main>

        </main>
